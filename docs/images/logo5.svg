    <path d="M100,88 L82,86 L64,104 L82,112 Z"/>
    <path d="M100,88 L118,86 L136,104 L118,112 Z"/>

    <!-- Row 4 -->
    <path d="M100,106 L84,106 L70,124 L86,130 Z"/>
    <path d="M100,106 L116,106 L130,124 L114,130 Z"/>

    <!-- Row 5 -->
    <path d="M100,124 L88,126 L80,140 L90,144 Z"/>
    <path d="M100,124 L112,126 L120,140 L110,144 Z"/>

    <!-- Row 6 (small) -->
    <path d="M100,140 L92,144 L88,154 L94,156 Z"/>
